
<html>
    <head>
        <title>
            Chatbot 
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <script>
        function myFunction() {
          var x = document.getElementById("chatDiv");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
    <body>
        <div>
            <button class="chat" onclick="myFunction()"><i class="fas fa-robot robot-button-icon"></i></button>
        </div>
        <div class="chat-box" id="chatDiv">
            <div class="box-part">
                <h2>Iris</h2>
                <p>Hello</p>
                <div class="hand-div"><img src="hand.png" width="20" height="20"></div>
                <p class="fs-5">I am Iris, a Virtual Assistant <br><span>How may I help you?</span></p>
               
            </div>
            <div class="box-second-part">
                <div class="robot-icon-circle"><i class="fas fa-robot robot-icon"></i>

                </div>
                <p class="margin-top-65">Frequently Asked Questions</p>
                    <span class="question-mark"><i class="fas fa-question"></i></span>
                    <div class="list">
                        <li><div class="list-bullet"></div>Can I redeem my FB before the original term?</li>
                        <li><div class="list-bullet"></div>How do I pay my credit card bill?</li>
                        <li><div class="list-bullet"></div>How can I get my Account Statement?</li>
                        <li><div class="list-bullet"></div>What is the tenure of Fixed Deposit?</li>
                 </div>
                <div class="chat-button">
                    <button>
                        <span style="color: grey;"><i class="fas fa-comment-alt"></i>

                    </span>Start a New Conversation</button>
                </div>
            </div>
        </div>
       
    </body>
</html>
